<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VCF Contact Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background: #fff;
        max-width: 600px;
        width: 100%;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #111827;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #374151;
      }
      textarea {
        width: 100%;
        min-height: 150px;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        resize: vertical;
        font-size: 14px;
        margin-bottom: 15px;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        margin-bottom: 15px;
        font-size: 14px;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
      }
      .checkbox-container label {
        margin: 0;
        font-size: 14px;
        color: #374151;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #4f46e5;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #4338ca;
      }
      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>VCF Contact Generator</h2>

      <label
        >Enter contacts (one per line, format: Name TAB/SPACE Number or just
        Number):</label
      >
      <textarea
        id="contacts"
        placeholder="Snehal 7622017665&#10;1234567890"
      ></textarea>

      <label>Prefix for names:</label>
      <input type="text" id="prefix" placeholder="OR 45" />

      <label>Output file name:</label>
      <input type="text" id="filename" placeholder="contacts.vcf" />

      <div class="checkbox-container">
        <input type="checkbox" id="shortenNames" checked />
        <label for="shortenNames">Shorten long names (max 20 characters)</label>
      </div>

      <button onclick="generateVCF()">Generate VCF</button>
    </div>

    <script>
      function generateVCF() {
        const contactsText = document.getElementById("contacts").value.trim();
        const prefix = document.getElementById("prefix").value.trim() || "";
        let filename =
          document.getElementById("filename").value.trim() || "contacts.vcf";
        if (!filename.endsWith(".vcf")) filename += ".vcf";
        const shorten = document.getElementById("shortenNames").checked;

        const lines = contactsText
          .split("\n")
          .map((l) => l.trim())
          .filter((l) => l !== "");
        if (lines.length === 0) {
          alert("Please enter at least one contact.");
          return;
        }

        let vcfContent = "";
        let numberOnlyCount = 0;

        lines.forEach((line) => {
          let name = "";
          let number = "";

          const parts = line.split(/\s+/);
          if (parts.length === 1) {
            number = parts[0];
            numberOnlyCount++;
            name = `Contact ${numberOnlyCount}`;
          } else {
            number = parts[parts.length - 1];
            name = parts.slice(0, parts.length - 1).join(" ");
          }

          if (!/^\d+$/.test(number)) return;

          if (shorten && name.length > 20) {
            name = name.slice(0, 20) + "...";
          }

          if (prefix) {
            name = `${prefix} ${name}`;
          }

          vcfContent += `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${number}\nEND:VCARD\n`;
        });

        if (!vcfContent) {
          alert("No valid contacts found.");
          return;
        }

        const blob = new Blob([vcfContent], { type: "text/vcard" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
      }
    </script>
  </body>
</html>
