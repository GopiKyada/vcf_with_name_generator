<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VCF Contact Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 14px;
      }
      input,
      button,
      label {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 14px;
        border-radius: 5px;
      }
      input,
      button {
        border: 1px solid #ccc;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .checkbox-container {
        display: flex;
        align-items: left;
        /* gap: 10px; */
        margin-bottom: 15px;
        padding: 0;
        margin-top: 0;
        margin-left: 0;
        margin-right: 0;
      }
      .checkbox-container label {
        margin: 0; /* remove default margin from label */
        padding: 0;
        margin-bottom: 0;
        font-size: 14px;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <h2>VCF Contact Generator</h2>
    <label
      >Enter contacts (one per line, format: Name TAB/SPACE Number or just
      Number):</label
    >
    <textarea
      id="contacts"
      placeholder="Snehal 7622017665&#10;1234567890"
    ></textarea>

    <label>Prefix for names:</label>
    <input type="text" id="prefix" placeholder="OR 45" />

    <label>Output file name:</label>
    <input type="text" id="filename" placeholder="contacts.vcf" />

    <div class="checkbox-container">
      <input type="checkbox" id="shortenNames" checked /><label
        for="shortenNames"
        >Shorten long names (max 20 characters)</label
      >
    </div>

    <button onclick="generateVCF()">Generate VCF</button>

    <script>
      function generateVCF() {
        const contactsText = document.getElementById("contacts").value.trim();
        const prefix = document.getElementById("prefix").value.trim() || "";
        let filename =
          document.getElementById("filename").value.trim() || "contacts.vcf";
        if (!filename.endsWith(".vcf")) filename += ".vcf";
        const shorten = document.getElementById("shortenNames").checked;

        const lines = contactsText
          .split("\n")
          .map((l) => l.trim())
          .filter((l) => l !== "");
        if (lines.length === 0) {
          alert("Please enter at least one contact.");
          return;
        }

        let vcfContent = "";
        lines.forEach((line, i) => {
          let name = "";
          let number = "";

          // Try to split line into name + number
          const parts = line.trim().split(/\s+/);
          if (parts.length === 1) {
            number = parts[0]; // Only number provided
            name = `Contact ${i + 1}`;
          } else {
            number = parts[parts.length - 1];
            name = parts.slice(0, parts.length - 1).join(" ");
          }

          // Skip if number is invalid
          if (!/^\d+$/.test(number)) return;

          // Shorten name if option checked
          if (shorten && name.length > 20) {
            name = name.slice(0, 20) + "...";
          }

          // Add prefix if provided
          if (prefix) {
            name = `${prefix} ${name}`;
          }

          vcfContent += `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${number}\nEND:VCARD\n`;
        });

        if (!vcfContent) {
          alert("No valid contacts found.");
          return;
        }

        // Create downloadable file
        const blob = new Blob([vcfContent], { type: "text/vcard" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
      }
    </script>
  </body>
</html>
